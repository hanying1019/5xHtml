<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      display: flex;
      /* width: 1000px; */
      margin: auto;
      border: 2px solid rgb(154, 44, 243);
    }
    .col{
      width: 50%;
    }
    .mv,.map{
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      background-color: #fcc;
      position: relative;
    }
    .mv iframe,.map iframe{
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="col">
      <div class="mv"><iframe width="560" height="315" src="https://www.youtube.com/embed/5go_hcL-9iA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    </div>
    <div class="col">
      <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.790358546265!2d120.96516614998832!3d24.76837605496515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34684a146cf573b7%3A0xdc4c7fcdc4e9e94a!2z5ZyL5a626Jed6KGT5ZyS5Y2A!5e0!3m2!1szh-TW!2stw!4v1617180089664!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
    </div>
  </div>
</body>
</html>
